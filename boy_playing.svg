<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#e3f2fd"/>

  <!-- Simple boy figure -->
  <!-- Head -->
  <circle cx="400" cy="250" r="80" fill="#ffb74d"/>

  <!-- Body -->
  <rect x="340" y="330" width="120" height="150" rx="10" fill="#42a5f5"/>

  <!-- Arms -->
  <rect x="260" y="340" width="80" height="30" rx="15" fill="#42a5f5" transform="rotate(-20 300 355)"/>
  <rect x="460" y="340" width="80" height="30" rx="15" fill="#42a5f5" transform="rotate(20 500 355)"/>

  <!-- Legs -->
  <rect x="340" y="480" width="50" height="100" rx="10" fill="#1976d2"/>
  <rect x="410" y="480" width="50" height="100" rx="10" fill="#1976d2"/>

  <!-- Face -->
  <circle cx="380" cy="240" r="12" fill="#333"/>
  <circle cx="420" cy="240" r="12" fill="#333"/>
  <path d="M 370 270 Q 400 290 430 270" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Ball -->
  <circle cx="280" cy="400" r="50" fill="#f44336"/>
  <circle cx="260" cy="380" r="15" fill="#ff8a80"/>

  <!-- Text label -->
  <text x="400" y="570" font-size="42" font-family="Arial, sans-serif" text-anchor="middle" fill="#1565c0" font-weight="bold">Boy Playing</text>
</svg>
